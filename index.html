<canvas id="myCanvas" width="800" height="800"></canvas>

<script>
    var c=document.getElementById("myCanvas"); 
    var pen=c.getContext("2d");
    pen.beginPath();
    pen.arc(400,400,300,0,  2*Math.PI)
    pen.fillStyle="darkblue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(250,240,150,150);
    pen.fillStyle="red";
    pen.fill();
    pen.stroke();


    pen.beginPath();
    pen.rect(400,240,150,150);
    pen.fillStyle="green";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(250,390,150,150);
    pen.fillStyle="blue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(400,390,150,150);
    pen.fillStyle="yellow";
    pen.fill();
    pen.stroke();




</script>
